<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <main>
        <h1 class="date">2/8/2023</h1>
        <h2 class="temp">70</h2>
        <img src="cloud.png" alt="Cloud Icon" class="weather-icon">
        <div class="sevenday">
            <div class="day">
                <p class="dayname">M</p>
                <p class="temp">60</p>
            </div>
            <div class="day">
                <p class="dayname">T</p>
                <p class="temp">60</p>
            </div>
            <div class="day">
                <p class="dayname">W</p>
                <p class="temp">60</p>
            </div>
            <div class="day">
                <p class="dayname">Th</p>
                <p class="temp">60</p>
            </div>
            <div class="day">
                <p class="dayname">F</p>
                <p class="temp">60</p>
            </div>
            <div class="day">
                <p class="dayname">S</p>
                <p class="temp">60</p>
            </div>
            <div class="day">
                <p class="dayname">Su</p>
                <p class="temp">60</p>
            </div>
        </div>
    </main>
    
</body>
</html>
